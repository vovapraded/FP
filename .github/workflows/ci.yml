name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install Clojure tools
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        lein: 2.10.0
        cli: 1.11.1.1413
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.m2/repository
          ~/.lein
          ~/.gitlibs
        key: ${{ runner.os }}-clojure-${{ hashFiles('**/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-
          
    - name: Install dependencies
      run: |
        cd lab1
        lein deps
      
    - name: Compile Java files
      run: |
        cd lab1
        if find . -name "*.java" -type f | grep -q .; then
          lein javac
        else
          echo "No Java files found, skipping compilation"
        fi
        
    - name: Setup clj-kondo
      run: |
        curl -sLO https://raw.githubusercontent.com/clj-kondo/clj-kondo/master/script/install-clj-kondo
        chmod +x install-clj-kondo
        ./install-clj-kondo --dir /usr/local/bin --download-dir /tmp --version 2024.11.14
        
    - name: Run Clojure linters
      run: |
        cd lab1
        clj-kondo --lint src test --config .clj-kondo/config.edn
        
        # Запуск дополнительных линтеров через алиасы
        lein lint || echo "Linting completed with warnings"
        
    - name: Check dependencies
      run: |
        cd lab1
        lein check-deps || true
      
    - name: Run tests
      run: |
        cd lab1
        lein test
      
    - name: Generate detailed test report
      if: always()
      run: |
        cd lab1
        echo "=== Test Summary ===" > test-results.txt
        lein test 2>&1 | tee -a test-results.txt
        echo "" >> test-results.txt
        echo "=== Dependency Status ===" >> test-results.txt
        lein check-deps >> test-results.txt 2>&1 || true
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java-17
        path: lab1/test-results.txt